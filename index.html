<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IAMOBI - SISTEMA INTEGRADO V6.6</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        
        :root {
            --glow-color: #1ed760;
            --cyber-blue: #00f2ff;
            --warning-orange: #f97316;
        }

        body { background: #020408; color: #f8fafc; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        .container { width: 100%; max-width: 420px; }
        
        .header { 
            text-align: center; padding: 20px; border: 1px solid #1ed760; border-radius: 15px; margin-bottom: 25px; 
            background: rgba(30, 215, 96, 0.05); box-shadow: 0 0 30px rgba(30, 215, 96, 0.2);
            backdrop-filter: blur(5px);
        }
        .header h1 { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; color: #1ed760; margin: 0; letter-spacing: 2px; }
        
        .card { background: linear-gradient(145deg, #0f172a 0%, #020617 100%); border-radius: 24px; padding: 25px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .utb { border-left: 4px solid var(--warning-orange); }

        .timer-box { font-family: 'Orbitron', sans-serif; font-size: 0.8rem; color: var(--warning-orange); margin-top: 10px; display: none; text-align: center; }

        .status-dot { width: 8px; height: 8px; background: #1ed760; border-radius: 50%; display: inline-block; margin-right: 5px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .input-cpf { width: 100%; padding: 18px; background: rgba(0,0,0,0.5); border: 1px solid #334155; border-radius: 16px; color: #1ed760; font-family: 'Orbitron', sans-serif; text-align: center; font-size: 1.3rem; box-sizing: border-box; margin-bottom: 15px; outline: none; transition: 0.3s; }
        .input-cpf:focus { border-color: #1ed760; box-shadow: 0 0 15px rgba(30, 215, 96, 0.3); }

        .btn { padding: 20px; border-radius: 16px; border: none; font-weight: bold; cursor: pointer; color: #fff; font-size: 0.9rem; text-transform: uppercase; width: 100%; font-family: 'Orbitron', sans-serif; margin-top: 10px; box-shadow: 0 6px 0px rgba(0,0,0,0.5); transition: all 0.2s; position: relative; overflow: hidden; }
        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0px rgba(0,0,0,0.5); }
        .btn-robot { background: linear-gradient(to bottom, #00f2ff, #0066ff); }
        
        .divider { height: 1px; background: rgba(255,255,255,0.1); margin: 25px 0; position: relative; }
        .divider::after { content: "OPEN BANKING"; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: #020408; padding: 0 10px; font-size: 10px; color: #334155; letter-spacing: 2px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 10px; }
        .btn-inter { background: #ff7a00; box-shadow: 0 5px 0px #b35600; }
        .btn-nu { background: #820ad1; box-shadow: 0 5px 0px #4d067a; }

        .success-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(30, 215, 96, 0.1); display: none; pointer-events: none; z-index: 100; border: 5px solid #1ed760; box-sizing: border-box; }
        footer { margin-top: 30px; font-size: 0.65rem; color: #334155; font-family: monospace; text-align: center; letter-spacing: 1px; }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div class="success-overlay" id="haptic-vibe"></div>

<div class="container">
    <div class="header">
        <h1>IAMOBI</h1>
        <small style="color:#1ed760"><span class="status-dot"></span> SISTEMA DE ALTA AUTORIDADE</small>
    </div>

    <div class="card utb">
        <div style="font-size: 11px; color: var(--warning-orange); margin-bottom: 8px; font-weight: bold;">CANAL DE RECARGA UTB</div>
        <input type="text" id="cpf-user" class="input-cpf" placeholder="000.000.000-00" value="34259998854">
        <button id="btn-main" class="btn btn-robot" onclick="solicitarPix()">ü§ñ GERAR PIX AUTOM√ÅTICO</button>
        <div id="session-timer" class="timer-box">EXPIRA EM: <span id="clock">30:00</span></div>
    </div>

    <div class="divider"></div>

    <div class="grid">
        <button class="btn btn-inter" onclick="openBank('inter')">INTER</button>
        <button class="btn btn-nu" onclick="openBank('nubank')">NUBANK</button>
    </div>
    
    <button class="btn" style="background: #202124; border: 1px solid #334155; margin-top: 12px;" onclick="openBank('universal')">üì± CARTEIRA DIGITAL / OUTROS</button>

    <footer>SISTEMA CRIPTOGRAFADO | V6.6 | PROTECTED BY IAMOBI NUVEM</footer>
</div>

<script>
    let pixMemoria = "";

    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const startApp = urlParams.get('startapp');
        if (startApp) { document.getElementById('cpf-user').value = startApp; }
        if (window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }
    };

    function viberEffect() {
        const hv = document.getElementById('haptic-vibe');
        hv.style.display = 'block';
        setTimeout(() => { hv.style.display = 'none'; }, 200);
        if (window.Telegram.WebApp?.HapticFeedback) {
            window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
        }
    }

    function startTimer(duration) {
        let timer = duration, minutes, seconds;
        document.getElementById('session-timer').style.display = 'block';
        const interval = setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            document.getElementById('clock').textContent = minutes + ":" + seconds;
            if (--timer < 0) clearInterval(interval);
        }, 1000);
    }

    async function solicitarPix() {
        const cpf = document.getElementById('cpf-user').value;
        const btn = document.getElementById('btn-main');
        if(!cpf) return alert("CPF OBRIGAT√ìRIO");
        
        btn.innerText = "ü§ñ PROCESSANDO...";
        btn.disabled = true;

        try {
            const response = await fetch('http://192.168.100.2:5000/gerar_por_cpf', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ cpf: cpf })
            });
            const data = await response.json();

            if (data.status === "sucesso") {
                pixMemoria = data.pix.replace(/%20/g, ' ').trim();
                viberEffect();
                startTimer(1800);
                
                btn.disabled = false;
                btn.style.background = "#ff5000";
                btn.style.boxShadow = "0 6px 0px #b33800";
                btn.innerText = "üëâ ABRIR APP AGORA";
                
                btn.onclick = () => {
                    copiarEInter('universal');
                };

                // Auto-clique de tentativa
                btn.click();
            } else {
                alert("Erro: " + data.mensagem);
                resetBtn();
            }
        } catch (err) {
            alert("SERVIDOR OFF");
            resetBtn();
        }
    }

    async function copiarEInter(banco) {
        if (!pixMemoria) return;
        const pixPuro = pixMemoria.replace(/%20/g, ' ').replace(/\s+/g, ' ');
        
        try {
            await navigator.clipboard.writeText(pixPuro);
        } catch (err) {
            const textArea = document.createElement("textarea");
            textArea.value = pixPuro;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
        }
        
        const btn = document.getElementById('btn-main');
        btn.innerText = "‚úÖ COPIADO! SALTANDO...";
        btn.style.background = "#1ed760";
        btn.style.boxShadow = "0 6px 0px #159e46";
        
        openBank(banco);
    }

    function openBank(banco) {
        const pixLimpo = pixMemoria.replace(/%20/g, ' ').trim();
        const pixCodificado = encodeURIComponent(pixLimpo);

        // MAPA DE INTENTS COM SCHEME UPI (Padr√£o 2026 para abrir seletor de bancos)
        const links = {
            'inter': `intent://pay?pa=${pixCodificado}#Intent;scheme=upi;package=br.com.intermedium;S.browser_fallback_url=pix:${pixLimpo};end`,
            'nubank': `intent://pay?pa=${pixCodificado}#Intent;scheme=upi;package=com.nu.production;S.browser_fallback_url=pix:${pixLimpo};end`,
            'universal': `intent://pay?pa=${pixCodificado}#Intent;scheme=upi;S.browser_fallback_url=pix:${pixLimpo};end`
        };

        const target = links[banco] || `pix:${pixLimpo}`;
        
        // --- T√âCNICA DE SALTO DE ALTA AUTORIDADE ---
        // Usamos um Iframe invis√≠vel para for√ßar o Android a processar o protocolo sem sair da p√°gina atual
        let iframe = document.getElementById('intent-trigger');
        if (!iframe) {
            iframe = document.createElement('iframe');
            iframe.id = 'intent-trigger';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
        }
        
        // 1. Tenta via Iframe (Ignora bloqueio de redirecionamento)
        iframe.src = target;

        // 2. Fallback via clique em link din√¢mico
        const a = document.createElement('a');
        a.href = target;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        // 3. Fallback bruto (Apenas se o dispositivo estiver parado)
        setTimeout(() => {
            if (document.hasFocus()) { window.location.assign(`pix:${pixLimpo}`); }
        }, 300);
    }

    function resetBtn() {
        const btn = document.getElementById('btn-main');
        btn.innerText = "ü§ñ GERAR PIX AUTOM√ÅTICO";
        btn.disabled = false;
        btn.style.background = "linear-gradient(to bottom, #00f2ff, #0066ff)";
        btn.style.boxShadow = "0 6px 0px rgba(0,0,0,0.5)";
        btn.onclick = solicitarPix;
    }
</script>
</body>
</html>
