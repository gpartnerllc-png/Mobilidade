<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IA MOBILIDADE - SISTEMA DE ELITE</title>
    <style>
        body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 400px; }
        .header { text-align: center; border-bottom: 2px solid #1ed760; margin-bottom: 15px; padding-bottom: 5px; }
        .header h1 { font-size: 1.4rem; color: #1ed760; margin: 0; }
        .card { background: #111; border-radius: 12px; padding: 15px; margin-bottom: 12px; border: 1px solid #222; border-left: 6px solid; }
        .brb { border-left-color: #3b82f6; }
        .utb { border-left-color: #f97316; }
        .id-number { font-size: 1.5rem; font-weight: bold; margin: 8px 0; color: #00ff5f; font-family: monospace; letter-spacing: 1px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn { padding: 14px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; color: #fff; font-size: 0.7rem; text-transform: uppercase; transition: 0.1s; text-align: center; text-decoration: none; }
        .btn:active { transform: scale(0.96); opacity: 0.7; }
        .copy-btn { background: #222; display: block; width: 100%; margin-top: 5px; border: 1px solid #333; }
        .infinite { background: #1ed760; color: #000; grid-column: span 2; font-size: 0.8rem; }
        .inter { background: #ff7a00; } .nubank { background: #820ad1; } .itau { background: #ec7000; }
        .bradesco { background: #cc092f; } .caixa { background: #005ca9; } .santander { background: #ec0000; }
        footer { margin-top: 20px; color: #333; font-size: 0.6rem; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>IA MOBILIDADE</h1>
        <small style="color: #666;">TERMINAL PB1F252F75254</small>
    </div>

    <div class="card utb">
        <h2 style="margin:0; font-size:0.9rem; color:#888;">UTB ENTORNO</h2>
        <div class="id-number">03620000035530 - 4</div>
        <button class="btn copy-btn" onclick="copyAction('03620000035530', 'https://www.utb.com.br/recarga')">1. COPIAR CARTÃO E ABRIR SITE</button>
        <button class="btn copy-btn" style="color: #f97316" onclick="copyAction('4', '')">2. COPIAR APENAS DÍGITO (4)</button>
    </div>

    <div class="card brb">
        <h2 style="margin:0; font-size:0.9rem; color:#888;">BRB MOBILIDADE</h2>
        <div class="id-number">1023449012</div>
        <button class="btn copy-btn" onclick="copyAction('1023449012', 'https://mobilidade.brb.com.br')">COPIAR E ABRIR BRB</button>
    </div>

    <div class="grid">
        <button class="btn infinite" onclick="copyPix('00020101021226580014BR.GOV.BCB.PIX0115pay@droppfy.com0217Pagamento droppfy52040000530398654040.015802BR5925CRISTIAN RIBEIRO FLORENCI6015AGUAS LINDAS DE62290525QRCCVzF3XA7wIYGazhMXHFZnc6304631B')">COPIAR PIX COPIA E COLA (CRISTIAN)</button>
        
        <button class="btn inter" onclick="openBank('inter')">INTER</button>
        <button class="btn nubank" onclick="openBank('nubank')">NUBANK</button>
        <button class="btn itau" onclick="openBank('itau')">ITAÚ</button>
        <button class="btn bradesco" onclick="openBank('bradesco')">BRADESCO</button>
        <button class="btn caixa" onclick="openBank('caixa')">CAIXA</button>
        <button class="btn santander" onclick="openBank('santander')">SANTANDER</button>
    </div>

    <footer>SISTEMA UNIFICADO V2.8 - CORRIGIDO</footer>
</div>

<script>
    function copyAction(val, url) {
        navigator.clipboard.writeText(val).then(() => {
            if(url !== '') {
                alert("COPIADO: " + val + "\nAbrindo site de recarga...");
                window.location.href = url;
            } else {
                alert("DÍGITO " + val + " COPIADO!");
            }
        });
    }

    function copyPix(codigoPix) {
        navigator.clipboard.writeText(codigoPix).then(() => {
            alert("PIX COPIADO COM SUCESSO!\n\nAgora escolha um banco abaixo para realizar o pagamento.");
        });
    }

    function openBank(banco) {
        const intents = {
            'inter': 'intent://#Intent;scheme=inter;package=br.com.intermedium;end',
            'nubank': 'intent://#Intent;scheme=nubank;package=com.nu.production;end',
            'itau': 'intent://#Intent;scheme=itau;package=com.itau;end',
            'bradesco': 'intent://#Intent;scheme=bradesco;package=com.bradesco;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;end',
            'caixa': 'intent://#Intent;scheme=caixa;package=br.com.gabba.Caixa;end',
            'santander': 'intent://#Intent;scheme=santander;package=br.com.santander.way;end'
        };
        window.location.href = intents[banco];
    }
</script>

</body>
</html>
