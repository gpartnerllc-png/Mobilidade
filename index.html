<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IAMOBI - SISTEMA V14.7</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        body { background: #020408; color: #f8fafc; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 420px; }
        .header { text-align: center; padding: 20px; border: 1px solid #1ed760; border-radius: 15px; margin-bottom: 25px; background: rgba(30, 215, 96, 0.02); }
        .header h1 { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; color: #1ed760; margin: 0; text-shadow: 0 0 10px #1ed760; }
        .card { background: linear-gradient(145deg, #0f172a 0%, #020617 100%); border-radius: 24px; padding: 25px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .utb { border-left: 4px solid #f97316; }
        .input-cpf { width: 100%; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid #334155; border-radius: 12px; color: #1ed760; font-family: 'Orbitron', sans-serif; text-align: center; font-size: 1.2rem; box-sizing: border-box; margin-bottom: 15px; }
        .btn { padding: 18px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; color: #fff; font-size: 0.85rem; text-transform: uppercase; width: 100%; font-family: 'Orbitron', sans-serif; margin-top: 10px; box-shadow: 0 6px 0px rgba(0,0,0,0.5); }
        .btn-robot { background: linear-gradient(to bottom, #00f2ff, #0066ff); }
        footer { margin-top: 30px; font-size: 0.65rem; color: #334155; font-family: monospace; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>IAMOBI</h1>
        <small style="color:#1ed760">ESTABILIZA√á√ÉO DE DADOS V14.7</small>
    </div>

    <div class="card utb">
        <input type="text" id="cpf-user" class="input-cpf" placeholder="000.000.000-00">
        <button id="btn-main" class="btn btn-robot" onclick="solicitarPix()">ü§ñ GERAR PIX AUTOM√ÅTICO</button>
    </div>

    <footer>SISTEMA DE ALTA AUTORIDADE ATIVO</footer>
</div>

<script>
    let rawPix = ""; 
    const originalText = "ü§ñ GERAR PIX AUTOM√ÅTICO";

    async function solicitarPix() {
        const cpf = document.getElementById('cpf-user').value;
        const btn = document.getElementById('btn-main');

        if(!cpf) return alert("DIGITE O CPF");

        btn.innerText = "ü§ñ AGUARDANDO ESTABILIZA√á√ÉO...";
        btn.disabled = true;

        try {
            const response = await fetch('http://192.168.100.2:5000/gerar_por_cpf', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ cpf: cpf })
            });

            const data = await response.json();

            if (data.status === "sucesso") {
                // LIMPEZA CR√çTICA: Remove TUDO que n√£o for letra, n√∫mero ou pontua√ß√£o b√°sica do Pix
                // Isso elimina as quebras de linha que est√£o matando o seu c√≥digo nos prints
                rawPix = data.pix.replace(/[\n\r\t]/g, "").replace(/\s/g, "").trim();
                
                // Damos 2 segundos extras para o servidor Python encerrar processos de fundo
                setTimeout(() => {
                    btn.disabled = false;
                    btn.style.background = "linear-gradient(to bottom, #ff7a00, #ff5000)";
                    btn.innerText = "üëâ COPIAR C√ìDIGO LIMPO";
                    btn.onclick = () => copiarEInjetar();
                    alert("‚úÖ PIX ESTABILIZADO!\nO c√≥digo foi limpo e est√° pronto para o banco.");
                }, 2000);
            } else {
                alert("ERRO: " + data.mensagem);
                resetBtn();
            }
        } catch (err) {
            alert("SERVIDOR DESCONECTADO.");
            resetBtn();
        }
    }

    function copiarEInjetar() {
        const btn = document.getElementById('btn-main');
        
        // Inje√ß√£o for√ßada via elemento tempor√°rio
        const el = document.createElement('textarea');
        el.value = rawPix;
        document.body.appendChild(el);
        el.select();
        
        try {
            document.execCommand('copy');
            btn.innerText = "‚úÖ COPIADO COM SUCESSO!";
            btn.style.background = "#1ed760";

            setTimeout(() => {
                // Link direto para a √°rea de Pix do Inter
                window.location.href = "intent://#Intent;scheme=inter;package=br.com.intermedium;end";
                setTimeout(() => resetBtn(), 5000);
            }, 1000);
        } catch (e) {
            alert("Erro na c√≥pia final.");
        }
        document.body.removeChild(el);
    }

    function resetBtn() {
        const btn = document.getElementById('btn-main');
        btn.innerText = originalText;
        btn.disabled = false;
        btn.style.background = "linear-gradient(to bottom, #00f2ff, #0066ff)";
        btn.onclick = solicitarPix;
    }
</script>

</body>
</html>
