<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IAMOBI - SISTEMA INTEGRADO V6.6</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü§ñ</text></svg>">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1ed760">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        
        :root {
            --glow-color: #1ed760;
            --cyber-blue: #00f2ff;
            --warning-orange: #f97316;
            --glass-bg: rgba(15, 23, 42, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body { 
            background: radial-gradient(circle at top, #111827 0%, #020408 100%); 
            color: #f8fafc; 
            font-family: 'Rajdhani', sans-serif; 
            margin: 0; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container { width: 100%; max-width: 420px; }
        
        .header { 
            text-align: center; 
            padding: 25px; 
            border: 1px solid var(--glass-border); 
            border-radius: 20px; 
            margin-bottom: 25px; 
            background: var(--glass-bg); 
            box-shadow: 0 0 30px rgba(30, 215, 96, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .header h1 { font-family: 'Orbitron', sans-serif; font-size: 2.1rem; color: #1ed760; margin: 0; letter-spacing: 3px; text-shadow: 0 0 15px rgba(30, 215, 96, 0.4); }
        
        .card { 
            background: var(--glass-bg); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px; 
            padding: 25px; 
            margin-bottom: 15px; 
            border: 1px solid var(--glass-border);
            position: relative;
            transition: transform 0.3s ease;
        }
        .utb { border-left: 5px solid var(--warning-orange); }

        .label-autoridade { font-size: 11px; color: #94a3b8; margin-bottom: 10px; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }

        .input-cpf { 
            width: 100%; 
            padding: 20px; 
            background: rgba(0,0,0,0.4); 
            border: 1px solid #1e293b; 
            border-radius: 18px; 
            color: #1ed760; 
            font-family: 'Orbitron', sans-serif; 
            text-align: center; 
            font-size: 1.4rem; 
            box-sizing: border-box; 
            margin-bottom: 15px; 
            outline: none; 
            transition: all 0.3s; 
        }
        .input-cpf:focus { border-color: var(--cyber-blue); box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); background: rgba(0,0,0,0.6); }

        .btn { 
            padding: 22px; 
            border-radius: 18px; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            color: #fff; 
            font-size: 0.95rem; 
            text-transform: uppercase; 
            width: 100%; 
            font-family: 'Orbitron', sans-serif; 
            margin-top: 10px; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        .btn-robot { 
            background: linear-gradient(135deg, #00f2ff, #0066ff); 
            box-shadow: 0 8px 20px rgba(0, 102, 255, 0.3);
        }
        .btn-robot:active { transform: scale(0.98); }
        .btn-robot:disabled { opacity: 0.6; filter: grayscale(0.5); cursor: wait; }

        .timer-box { font-family: 'Orbitron', sans-serif; font-size: 0.8rem; color: var(--warning-orange); margin-top: 15px; text-align: center; font-weight: bold; }
        
        .divider { height: 1px; background: rgba(255,255,255,0.08); margin: 30px 0; position: relative; }
        .divider::after { content: "PROTOCOLO OPEN BANKING"; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: #020408; padding: 0 15px; font-size: 10px; color: #475569; letter-spacing: 3px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .btn-inter { background: #ff7a00; border-bottom: 4px solid #b35600; }
        .btn-nu { background: #820ad1; border-bottom: 4px solid #4d067a; }
        
        .success-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(30, 215, 96, 0.08); display: none; pointer-events: none; z-index: 100; 
            border: 10px solid #1ed760; box-sizing: border-box; 
        }

        footer { margin-top: 40px; font-size: 0.7rem; color: #334155; font-family: monospace; text-align: center; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="success-overlay" id="haptic-vibe"></div>

<div class="container">
    <div class="header">
        <h1>IAMOBI</h1>
        <small style="color:#1ed760; letter-spacing: 2px;">SISTEMA DE ALTA AUTORIDADE</small>
    </div>

    <div class="card utb">
        <div class="label-autoridade">Configura√ß√£o de Recarga</div>
        <div style="position: relative; margin-bottom: 15px;">
            <span style="position: absolute; left: 15px; top: 20px; color: #1ed760; font-family: 'Orbitron'; font-weight: bold; font-size: 1.2rem;">R$</span>
            <input type="number" id="valor-recarga" class="input-cpf" placeholder="0" min="10" style="padding-left: 55px; margin-bottom: 5px;">
            <small style="color: #475569; font-size: 10px; display: block; text-align: center; font-weight: bold;">VALOR M√çNIMO DE OPERA√á√ÉO: R$ 10,00</small>
        </div>

        <div class="label-autoridade">Identifica√ß√£o de Destino (CPF)</div>
        <input type="text" id="cpf-user" class="input-cpf" placeholder="000.000.000-00">
        
        <button id="btn-main" class="btn btn-robot" onclick="solicitarPix()">ü§ñ GERAR PIX DE R$ <span id="display-valor">0</span></button>
        
        <div id="session-timer" class="timer-box" style="display:none;">SESS√ÉO PROTEGIDA | EXPIRA EM: <span id="clock">30:00</span></div>
    </div>

    <div class="divider"></div>

    <div class="grid">
        <button class="btn btn-inter" onclick="openBank('inter')">INTER</button>
        <button class="btn btn-nu" onclick="openBank('nubank')">NUBANK</button>
    </div>
    
    <button class="btn" style="background: linear-gradient(90deg, #4285F4, #34A853, #FBBC05, #EA4335); margin-top: 15px;" onclick="openBank('google')">üí≥ GOOGLE PAY / WALLET</button>

    <button class="btn" style="background: #1e293b; border: 1px solid var(--glass-border); margin-top: 15px;" onclick="openBank('universal')">üì± OUTROS BANCOS</button>

    <footer>SISTEMA CRIPTOGRAFADO | V6.6 | PROTECTED BY IAMOBI CLOUD NUVEM</footer>
</div>

<script>
    let pixMemoria = "";

    document.getElementById('valor-recarga').addEventListener('input', (e) => {
        document.getElementById('display-valor').innerText = e.target.value || "0";
    });

    async function solicitarPix() {
        const cpfValue = document.getElementById('cpf-user').value;
        const valorValue = document.getElementById('valor-recarga').value;
        const btn = document.getElementById('btn-main');
        
        if(!cpfValue) return alert("CPF OBRIGAT√ìRIO");
        if(!valorValue || valorValue < 10) return alert("VALOR M√çNIMO R$ 10,00");
        
        btn.innerText = "‚ö° CONECTANDO √Ä NUVEM...";
        btn.disabled = true;

        try {
            const response = await fetch(`https://iamobi.droppfy.com/passe`, {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ cpf: cpfValue, valor: valorValue })
            });

            if (!response.ok) {
                throw new Error(`HTTP Erro: ${response.status}`);
            }

            const data = await response.json();

            if (data.status === "sucesso") {
                pixMemoria = data.pix.replace(/%20/g, ' ').trim();
                document.getElementById('haptic-vibe').style.display = 'block';
                setTimeout(() => { document.getElementById('haptic-vibe').style.display = 'none'; }, 1500);

                btn.disabled = false;
                btn.style.background = "#1ed760";
                btn.style.color = "#000";
                btn.innerText = "‚úÖ PIX COPIADO! PAGAR AGORA";
                document.getElementById('session-timer').style.display = 'block';

                copiarEInter('universal');
            } else {
                alert("AVISO DO ROB√î: " + data.mensagem);
                resetBtn();
            }
        } catch (err) {
            console.error("ERRO DETALHADO:", err);
            alert("‚ö†Ô∏è FALHA DE CONEX√ÉO: O servidor n√£o respondeu. Certifique-se de que a API est√° rodando.");
            resetBtn();
        }
    }

    async function copiarEInter(banco) {
        if (!pixMemoria) return;
        try { 
            await navigator.clipboard.writeText(pixMemoria); 
        } catch (e) {
            const input = document.createElement("input");
            input.value = pixMemoria;
            document.body.appendChild(input);
            input.select();
            document.execCommand("copy");
            document.body.removeChild(input);
        }
        openBank(banco);
    }

    function openBank(banco) {
        if (!pixMemoria) return;
        const pixCodificado = encodeURIComponent(pixMemoria);
        const links = {
            'google': `intent://pay?pa=${pixCodificado}#Intent;scheme=upi;package=com.google.android.apps.walletnfcrel;end`,
            'inter': `intent://pay?pa=${pixCodificado}#Intent;scheme=upi;package=br.com.intermedium;end`,
            'nubank': `intent://pay?pa=${pixCodificado}#Intent;scheme=upi;package=com.nu.production;end`,
            'universal': `intent://pay?pa=${pixCodificado}#Intent;scheme=upi;end`
        };
        const target = links[banco] || `pix:${pixMemoria}`;
        window.location.replace(target);
    }

    function resetBtn() {
        const btn = document.getElementById('btn-main');
        btn.disabled = false;
        btn.innerText = "ü§ñ GERAR PIX";
        btn.style.background = "linear-gradient(135deg, #00f2ff, #0066ff)";
        btn.style.color = "#fff";
    }
</script>
</body>
</html>
