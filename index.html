<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IAMOBI - SISTEMA INTEGRADO V6.6</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        
        :root {
            --glow-color: #1ed760;
            --cyber-blue: #00f2ff;
            --warning-orange: #f97316;
        }

        body { background: #020408; color: #f8fafc; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        .container { width: 100%; max-width: 420px; }
        
        .header { 
            text-align: center; padding: 20px; border: 1px solid #1ed760; border-radius: 15px; margin-bottom: 25px; 
            background: rgba(30, 215, 96, 0.05); box-shadow: 0 0 30px rgba(30, 215, 96, 0.2);
            backdrop-filter: blur(5px);
        }
        .header h1 { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; color: #1ed760; margin: 0; letter-spacing: 2px; }
        
        .card { background: linear-gradient(145deg, #0f172a 0%, #020617 100%); border-radius: 24px; padding: 25px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .utb { border-left: 4px solid var(--warning-orange); }

        .label-autoridade { font-size: 11px; color: var(--warning-orange); margin-bottom: 8px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        .input-cpf { width: 100%; padding: 18px; background: rgba(0,0,0,0.5); border: 1px solid #334155; border-radius: 16px; color: #1ed760; font-family: 'Orbitron', sans-serif; text-align: center; font-size: 1.3rem; box-sizing: border-box; margin-bottom: 15px; outline: none; transition: 0.3s; }
        .input-cpf:focus { border-color: #1ed760; box-shadow: 0 0 15px rgba(30, 215, 96, 0.3); }

        .btn { padding: 20px; border-radius: 16px; border: none; font-weight: bold; cursor: pointer; color: #fff; font-size: 0.9rem; text-transform: uppercase; width: 100%; font-family: 'Orbitron', sans-serif; margin-top: 10px; box-shadow: 0 6px 0px rgba(0,0,0,0.5); transition: all 0.2s; position: relative; overflow: hidden; }
        .btn-robot { background: linear-gradient(to bottom, #00f2ff, #0066ff); }
        
        .timer-box { font-family: 'Orbitron', sans-serif; font-size: 0.8rem; color: var(--warning-orange); margin-top: 10px; display: none; text-align: center; }
        .divider { height: 1px; background: rgba(255,255,255,0.1); margin: 25px 0; position: relative; }
        .divider::after { content: "OPEN BANKING"; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: #020408; padding: 0 10px; font-size: 10px; color: #334155; letter-spacing: 2px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 10px; }
        .btn-inter { background: #ff7a00; box-shadow: 0 5px 0px #b35600; }
        .btn-nu { background: #820ad1; box-shadow: 0 5px 0px #4d067a; }
        
        .success-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(30, 215, 96, 0.1); display: none; pointer-events: none; z-index: 100; border: 5px solid #1ed760; box-sizing: border-box; }
        footer { margin-top: 30px; font-size: 0.65rem; color: #334155; font-family: monospace; text-align: center; }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div class="success-overlay" id="haptic-vibe"></div>

<div class="container">
    <div class="header">
        <h1>IAMOBI</h1>
        <small style="color:#1ed760">SISTEMA DE ALTA AUTORIDADE</small>
    </div>

    <div class="card utb">
        <div class="label-autoridade">Configura√ß√£o de Recarga</div>
        <div style="position: relative; margin-bottom: 12px;">
            <span style="position: absolute; left: 15px; top: 18px; color: #1ed760; font-family: 'Orbitron'; font-weight: bold;">R$</span>
            <input type="number" id="valor-recarga" class="input-cpf" value="50" style="padding-left: 45px; margin-bottom: 5px;">
            <small style="color: #334155; font-size: 10px; display: block; text-align: center;">VALOR LIVRE (M√çNIMO R$ 5,00)</small>
        </div>

        <div class="label-autoridade">Digite seu CPF</div>
        <input type="text" id="cpf-user" class="input-cpf" placeholder="000.000.000-00" value="34259998854">
        
        <button id="btn-main" class="btn btn-robot" onclick="solicitarPix()">ü§ñ GERAR PIX DE R$ <span id="display-valor">50</span></button>
        
        <div id="session-timer" class="timer-box">EXPIRA EM: <span id="clock">30:00</span></div>
    </div>

    <div class="divider"></div>

    <div class="grid">
        <button class="btn btn-inter" onclick="openBank('inter')">INTER</button>
        <button class="btn btn-nu" onclick="openBank('nubank')">NUBANK</button>
    </div>
    
    <button class="btn" style="background: linear-gradient(to right, #4285F4, #34A853, #FBBC05, #EA4335); margin-top: 12px;" onclick="openBank('google')">üí≥ GOOGLE WALLET / CARTEIRA</button>

    <button class="btn" style="background: #202124; border: 1px solid #334155; margin-top: 12px;" onclick="openBank('universal')">üì± OUTROS BANCOS / CARTEIRAS</button>

    <footer>SISTEMA CRIPTOGRAFADO | V6.6 | PROTECTED BY IAMOBI NUVEM</footer>
</div>

<script>
    let pixMemoria = "";

    // Sincroniza o bot√£o com o input
    document.getElementById('valor-recarga').addEventListener('input', (e) => {
        document.getElementById('display-valor').innerText = e.target.value || "0";
    });

    function viberEffect() {
        const hv = document.getElementById('haptic-vibe');
        hv.style.display = 'block';
        setTimeout(() => { hv.style.display = 'none'; }, 200);
        if (window.Telegram.WebApp?.HapticFeedback) {
            window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
        }
    }

    async function solicitarPix() {
        const cpfValue = document.getElementById('cpf-user').value;
        const valorValue = document.getElementById('valor-recarga').value;
        const btn = document.getElementById('btn-main');
        
        if(!cpfValue) return alert("CPF OBRIGAT√ìRIO");
        if(!valorValue || valorValue < 5) return alert("VALOR M√çNIMO R$ 5,00");
        
        btn.innerText = "ü§ñ PROCESSANDO R$ " + valorValue + "...";
        btn.disabled = true;

        try {
            const response = await fetch('http://192.168.100.2:5000/gerar_por_cpf', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ cpf: cpfValue, valor: valorValue })
            });
            const data = await response.json();

            if (data.status === "sucesso") {
                pixMemoria = data.pix.replace(/%20/g, ' ').trim();
                viberEffect();
                btn.disabled = false;
                btn.style.background = "#ff5000";
                btn.innerText = "üëâ PAGAR R$ " + valorValue + " AGORA";
                btn.onclick = () => { copiarEInter('universal'); };
                btn.click(); 
            } else {
                alert("Erro: " + data.mensagem);
                resetBtn();
            }
        } catch (err) {
            alert("SERVIDOR OFF");
            resetBtn();
        }
    }

    async function copiarEInter(banco) {
        if (!pixMemoria) return;
        try {
            await navigator.clipboard.writeText(pixMemoria);
        } catch (err) {
            const textArea = document.createElement("textarea");
            textArea.value = pixMemoria;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
        }
        openBank(banco);
    }

    // INFRAESTRUTURA DE LINKS ORIGINAIS RESTAURADA
    function openBank(banco) {
        if (!pixMemoria) return;
        const pixCodificado = encodeURIComponent(pixMemoria);
        const links = {
            'google': `intent://pay?pa=${pixCodificado}#Intent;scheme=upi;package=com.google.android.apps.walletnfcrel;end`,
            'inter': `intent://pay?pa=${pixCodificado}#Intent;scheme=upi;package=br.com.intermedium;end`,
            'nubank': `intent://pay?pa=${pixCodificado}#Intent;scheme=upi;package=com.nu.production;end`,
            'universal': `intent://pay?pa=${pixCodificado}#Intent;scheme=upi;end`
        };
        const target = links[banco] || `pix:${pixMemoria}`;
        window.location.replace(target);
    }

    function resetBtn() {
        const btn = document.getElementById('btn-main');
        btn.disabled = false;
        btn.innerText = "ü§ñ GERAR PIX";
        btn.style.background = "linear-gradient(to bottom, #00f2ff, #0066ff)";
        btn.onclick = solicitarPix;
    }
</script>
</body>
</html>
