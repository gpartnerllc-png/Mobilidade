<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IAMOBI - SISTEMA V14.9</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        body { background: #020408; color: #f8fafc; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 420px; }
        .header { text-align: center; padding: 20px; border: 1px solid #1ed760; border-radius: 15px; margin-bottom: 25px; background: rgba(30, 215, 96, 0.02); }
        .header h1 { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; color: #1ed760; margin: 0; text-shadow: 0 0 10px #1ed760; }
        .card { background: linear-gradient(145deg, #0f172a 0%, #020617 100%); border-radius: 24px; padding: 25px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .utb { border-left: 4px solid #f97316; }
        .input-cpf { width: 100%; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid #334155; border-radius: 12px; color: #1ed760; font-family: 'Orbitron', sans-serif; text-align: center; font-size: 1.2rem; box-sizing: border-box; margin-bottom: 15px; }
        .btn { padding: 18px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; color: #fff; font-size: 0.85rem; text-transform: uppercase; width: 100%; font-family: 'Orbitron', sans-serif; margin-top: 10px; box-shadow: 0 6px 0px rgba(0,0,0,0.5); transition: 0.3s; }
        .btn-robot { background: linear-gradient(to bottom, #00f2ff, #0066ff); }
        footer { margin-top: 30px; font-size: 0.65rem; color: #334155; font-family: monospace; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>IAMOBI</h1>
        <small style="color:#1ed760">EXTRA√á√ÉO DE TEXTO BRUTO V14.9</small>
    </div>

    <div class="card utb">
        <input type="text" id="cpf-user" class="input-cpf" placeholder="000.000.000-00">
        <button id="btn-main" class="btn btn-robot" onclick="solicitarPix()">ü§ñ GERAR PIX AUTOM√ÅTICO</button>
    </div>

    <footer>ESTABILIZA√á√ÉO DE CAPTURA ATIVA</footer>
</div>

<script>
    let pixTratado = ""; 

    async function solicitarPix() {
        const cpf = document.getElementById('cpf-user').value;
        const btn = document.getElementById('btn-main');

        if(!cpf) return alert("DIGITE O CPF");

        btn.innerText = "ü§ñ CAPTURANDO TEXTO (10S)...";
        btn.disabled = true;
        btn.style.opacity = "0.7";

        try {
            const response = await fetch('http://192.168.100.2:5000/gerar_por_cpf', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ cpf: cpf })
            });

            const data = await response.json();

            if (data.status === "sucesso") {
                // FILTRO DE PURIFICA√á√ÉO TOTAL:
                // Remove h√≠fens que quebram o link, espa√ßos e quebras de linha
                // O c√≥digo Pix deve ser uma linha √∫nica de texto cont√≠nuo.
                pixTratado = data.pix.replace(/[\n\r]/g, "").replace(/\s/g, "").trim();
                
                // Aguarda 10 segundos para garantir que o texto no PC estabilizou
                let segundos = 10;
                const timer = setInterval(() => {
                    btn.innerText = `ü§ñ ESTABILIZANDO... ${segundos}S`;
                    segundos--;
                    if(segundos < 0) {
                        clearInterval(timer);
                        btn.disabled = false;
                        btn.style.opacity = "1";
                        btn.style.background = "linear-gradient(to bottom, #ff7a00, #ff5000)";
                        btn.innerText = "üëâ COPIAR C√ìDIGO BR CODE";
                        btn.onclick = () => finalizarEAbriBanco();
                        alert("‚úÖ TEXTO BRUTO CAPTURADO!\n\nO c√≥digo foi limpo e est√° pronto para o Banco Inter.");
                    }
                }, 1000);
            } else {
                alert("ERRO: " + data.mensagem);
                resetBtn();
            }
        } catch (err) {
            alert("SERVIDOR OFF: Ligue o Python no PC.");
            resetBtn();
        }
    }

    function finalizarEAbriBanco() {
        const btn = document.getElementById('btn-main');
        const area = document.createElement("textarea");
        area.value = pixTratado;
        document.body.appendChild(area);
        area.select();
        
        try {
            document.execCommand('copy');
            btn.innerText = "‚úÖ COPIADO! ABRINDO INTER...";
            btn.style.background = "#1ed760";

            setTimeout(() => {
                window.location.href = "intent://#Intent;scheme=inter;package=br.com.intermedium;end";
                setTimeout(() => resetBtn(), 5000);
            }, 800);
        } catch (e) {
            alert("Falha ao copiar c√≥digo.");
        }
        document.body.removeChild(area);
    }

    function resetBtn() {
        const btn = document.getElementById('btn-main');
        btn.innerText = "ü§ñ GERAR PIX AUTOM√ÅTICO";
        btn.disabled = false;
        btn.style.opacity = "1";
        btn.style.background = "linear-gradient(to bottom, #00f2ff, #0066ff)";
        btn.onclick = solicitarPix;
    }
</script>
</body>
</html>
