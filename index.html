<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IAMOBI - TERMINAL 3D NEON</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');

        body { 
            background: #05070a; 
            color: #f8fafc; 
            font-family: 'Rajdhani', sans-serif; 
            margin: 0; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .container { width: 100%; max-width: 420px; }

        /* Header Gamer Neon */
        .header { 
            text-align: center; 
            padding: 15px; 
            border: 2px solid #1ed760; 
            border-radius: 10px; 
            margin-bottom: 25px; 
            box-shadow: 0 0 15px rgba(30, 215, 96, 0.4), inset 0 0 10px rgba(30, 215, 96, 0.2);
            background: rgba(30, 215, 96, 0.05);
        }
        .header h1 { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.8rem; 
            color: #1ed760; 
            margin: 0; 
            text-shadow: 0 0 10px #1ed760;
        }

        /* Estilo Cartão 3D Neon */
        .card { 
            background: linear-gradient(135deg, #111827 0%, #0f172a 100%); 
            border-radius: 20px; 
            padding: 20px; 
            margin-bottom: 20px; 
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5), -2px -2px 10px rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        /* Efeito de brilho lateral do cartão */
        .utb { border-right: 5px solid #f97316; box-shadow: 0 0 20px rgba(249, 115, 22, 0.2); }
        .brb { border-right: 5px solid #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }

        .id-label { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 2px; }
        
        /* Números em 3D Neon */
        .id-number { 
            font-family: 'Orbitron', sans-serif;
            font-size: 1.7rem; 
            font-weight: 700; 
            color: #fff; 
            margin: 15px 0; 
            text-shadow: 3px 3px 0px #000, 0 0 20px rgba(255,255,255,0.3);
            display: block;
        }

        /* Botões com Profundidade */
        .btn { 
            padding: 18px; 
            border-radius: 12px; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            color: #fff; 
            font-size: 0.8rem; 
            text-transform: uppercase; 
            width: 100%; 
            margin-top: 8px;
            box-shadow: 0 5px 0px rgba(0,0,0,0.4);
            transition: 0.1s;
            font-family: 'Orbitron', sans-serif;
        }
        .btn:active { transform: translateY(3px); box-shadow: 0 2px 0px rgba(0,0,0,0.4); }

        .btn-utb { background: linear-gradient(to bottom, #f97316, #c2410c); }
        .btn-brb { background: linear-gradient(to bottom, #3b82f6, #1d4ed8); }
        .btn-digit { background: #1e293b; border: 1px solid #334155; }

        /* Grid de Bancos */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .infinite { 
            background: linear-gradient(to bottom, #1ed760, #15803d); 
            color: #000; 
            grid-column: span 2; 
            box-shadow: 0 5px 0px #065f46;
        }
        .bank { background: #111827; border: 1px solid #334155; box-shadow: 0 4px 0px #000; }

        footer { margin-top: 30px; font-size: 0.7rem; color: #444; font-family: monospace; letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>IAMOBI</h1>
        <small style="color:#1ed760">SYSTEM ONLINE V3.2</small>
    </div>
    
    <div class="card utb">
        <span class="id-label">Terminal UTB Entorno</span>
        <div class="id-number">03620000035530 - 4</div>
        <button class="btn btn-utb" onclick="copyGo('03620000035530', 'https://www.utb.com.br/recarga')">COPIAR E ABRIR UTB</button>
        <button class="btn btn-digit" onclick="copyGo('4', '')">COPIAR DÍGITO (4)</button>
    </div>

    <div class="card brb">
        <span class="id-label">Terminal BRB Mobilidade</span>
        <div class="id-number">1023449012</div>
        <button class="btn btn-brb" onclick="copyGo('1023449012', 'https://mobilidade.brb.com.br')">COPIAR E ABRIR BRB</button>
    </div>

    <div class="grid">
        <button class="btn infinite" onclick="window.location.href='https://link.infinitepay.io/recarga'">INFINITEPAY NEON</button>
        <button class="btn bank" onclick="openBank('nubank')">NUBANK</button>
        <button class="btn bank" onclick="openBank('inter')">INTER</button>
        <button class="btn bank" onclick="openBank('itau')">ITAÚ</button>
        <button class="btn bank" onclick="openBank('bradesco')">BRADESCO</button>
    </div>

    <footer>OPERATIONAL PROTOCOL: PB1F252F75254</footer>
</div>

<script>
    function copyGo(id, url) {
        navigator.clipboard.writeText(id).then(() => {
            alert("COMANDO EXECUTADO: " + id + " COPIADO.");
            if(url) window.location.href = url;
        });
    }

    function openBank(banco) {
        const intents = {
            'nubank': 'intent://#Intent;scheme=nubank;package=com.nu.production;end',
            'inter': 'intent://#Intent;scheme=inter;package=br.com.intermedium;end',
            'itau': 'intent://#Intent;scheme=itau;package=com.itau;end',
            'bradesco': 'intent://#Intent;scheme=bradesco;package=com.bradesco;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;end'
        };
        window.location.href = intents[banco];
    }
</script>

</body>
</html>
