<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IAMOBI - V15.2 FINAL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap');
        body { background: #020408; color: #f8fafc; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 420px; }
        .header { text-align: center; padding: 20px; border: 1px solid #1ed760; border-radius: 15px; margin-bottom: 25px; background: rgba(30, 215, 96, 0.05); }
        .header h1 { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; color: #1ed760; margin: 0; }
        .card { background: #0f172a; border-radius: 20px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); }
        .input-cpf { width: 100%; padding: 15px; background: #000; border: 1px solid #334155; border-radius: 10px; color: #1ed760; text-align: center; font-size: 1.2rem; margin-bottom: 15px; box-sizing: border-box; }
        .btn { padding: 18px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; color: #fff; width: 100%; font-family: 'Orbitron', sans-serif; transition: 0.3s; }
        .btn-blue { background: #0066ff; }
        .btn-orange { background: #ff5000; }
        .btn-green { background: #1ed760; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>IAMOBI</h1>
        <small>PROTOCOLO DE ALTA AUTORIDADE</small>
    </div>

    <div class="card">
        <input type="text" id="cpf-user" class="input-cpf" placeholder="DIGITE O CPF">
        <button id="btn-main" class="btn btn-blue" onclick="processarEnvio()">ü§ñ GERAR PIX AUTOM√ÅTICO</button>
    </div>
</div>

<script>
    let cachePix = "";

    async function processarEnvio() {
        const cpf = document.getElementById('cpf-user').value;
        const btn = document.getElementById('btn-main');

        if(!cpf) return alert("CPF VAZIO");

        btn.innerText = "‚ö° SINCRONIZANDO ROB√î...";
        btn.disabled = true;

        try {
            const res = await fetch('http://192.168.100.2:5000/gerar_por_cpf', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ cpf: cpf })
            });

            const data = await res.json();

            if (data.status === "sucesso") {
                // Limpeza redundante para seguran√ßa total
                cachePix = data.pix.replace(/[^a-zA-Z0-9]/g, ""); 
                
                btn.className = "btn btn-orange";
                btn.innerText = "üëâ COPIAR E ABRIR BANCO";
                btn.disabled = false;
                btn.onclick = () => finalizar();
            } else {
                alert("ERRO: O site demorou a responder. Tente novamente.");
                location.reload();
            }
        } catch (e) {
            alert("SERVIDOR DESCONECTADO");
            location.reload();
        }
    }

    function finalizar() {
        const btn = document.getElementById('btn-main');
        const area = document.createElement("textarea");
        area.value = cachePix;
        document.body.appendChild(area);
        area.select();
        
        document.execCommand('copy');
        document.body.removeChild(area);

        btn.className = "btn btn-green";
        btn.innerText = "‚úÖ SUCESSO! ABRINDO...";

        setTimeout(() => {
            window.location.href = "intent://#Intent;scheme=inter;package=br.com.intermedium;end";
        }, 500);
    }
</script>
</body>
</html>
