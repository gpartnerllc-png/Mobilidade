<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IA MOBILIDADE - GATEWAY DIRETO</title>
    <style>
        body { background: #050505; color: #fff; font-family: 'Inter', -apple-system, sans-serif; text-align: center; padding: 20px; }
        .header { margin-bottom: 30px; border-bottom: 2px solid #1ed760; padding-bottom: 15px; }
        .header h1 { font-size: 1.8rem; margin: 0; letter-spacing: 2px; color: #1ed760; }
        .header p { color: #888; font-size: 0.9rem; margin-top: 5px; }
        
        .input-box { background: #111; padding: 20px; border-radius: 15px; border: 1px solid #222; margin-bottom: 25px; }
        label { display: block; color: #1ed760; font-weight: bold; margin-bottom: 10px; font-size: 0.8rem; text-transform: uppercase; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #333; background: #000; color: #00ff5f; font-size: 1.6rem; text-align: center; box-sizing: border-box; outline: none; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn { padding: 18px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; color: #fff; font-size: 0.85rem; transition: 0.2s; display: flex; align-items: center; justify-content: center; text-transform: uppercase; }
        
        /* Cores de Autoridade */
        .infinite { background: #00ff5f; color: #000; grid-column: span 2; font-size: 1rem; margin-bottom: 10px; box-shadow: 0 0 15px rgba(0,255,95,0.4); }
        .inter { background: #ff7a00; }
        .nubank { background: #820ad1; }
        .itau { background: #ec7000; }
        .bradesco { background: #cc092f; }
        .caixa { background: #005ca9; }
        .santander { background: #ec0000; }
        
        .btn:active { transform: scale(0.95); opacity: 0.8; }
        footer { margin-top: 30px; color: #444; font-size: 0.7rem; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>IA MOBILIDADE</h1>
        <p>RECARGA AUTOMÁTICA INTELIGENTE</p>
    </div>
    
    <div class="input-box">
        <label>ID do Cartão Identificado</label>
        <input type="number" id="cardID" placeholder="Nº do Cartão" value="1023449012">
    </div>
    
    <p style="color:#666; font-size:0.8rem; margin-bottom:15px;">TOQUE NO APP PARA PAGAR VIA PIX</p>
    
    <div class="grid">
        <button class="btn infinite" onclick="pay('infinitepay')">PAGAR VIA INFINITEPAY (PIX)</button>
        <button class="btn inter" onclick="pay('inter')">INTER (PIX)</button>
        <button class="btn nubank" onclick="pay('nubank')">NUBANK (PIX)</button>
        <button class="btn itau" onclick="pay('itau')">ITAÚ (PIX)</button>
        <button class="btn bradesco" onclick="pay('bradesco')">BRADESCO (PIX)</button>
        <button class="btn caixa" onclick="pay('caixa')">CAIXA (PIX)</button>
        <button class="btn santander" onclick="pay('santander')">SANTANDER (PIX)</button>
    </div>

    <footer>SÉRIE TERMINAL: PB1F252F75254</footer>

    <script>
        function pay(banco) {
            const id = document.getElementById('cardID').value;
            
            // 1. Copia o ID para a memória do sistema
            navigator.clipboard.writeText(id).then(() => {
                
                // 2. Protocolos de Abertura Direta (Sem passar por Google Play)
                const links = {
                    'infinitepay': 'https://play.google.com/store/search?q=infinitepay&c=apps', 
                    'inter': 'https://play.google.com/store/apps/details?id=br.com.intermedium&pli=1/', 
                    'nubank': 'https://play.google.com/store/search?q=nubank&c=apps',
                    'itau': 'https://play.google.com/store/search?q=itau&c=apps',
                    'bradesco': 'https://play.google.com/store/search?q=bradesco&c=apps',
                    'caixa': 'https://play.google.com/store/search?q=caixa&c=apps',
                    'santander': 'https://play.google.com/store/search?q=santander&c=apps'
                };

                // Feedback da IA
                alert("IA MOBILIDADE: ID " + id + " copiado!\n\nAbrindo o app " + banco.toUpperCase() + " agora...");

                // 3. Comando de Disparo Forçado
                window.location.replace(links[banco]);

                // 4. Fallback de Segurança (Caso o app não esteja instalado)
                setTimeout(() => {
                    if (document.hasFocus()) {
                        const fallbacks = {
                            'nubank': 'https://nubank.com.br/',
                            'inter': 'https://play.google.com/store/apps/details?id=br.com.intermedium&pli=1/',
                            'itau': 'https://www.itau.com.br/',
                            'bradesco': 'https://bradesco.com.br/'
                        };
                        if (fallbacks[banco]) {
                            window.location.href = fallbacks[banco];
                        }
                    }
                }, 2000);
            }).catch(err => {
                console.error('Erro ao copiar:', err);
            });
        }
    </script>
</body>
</html>
