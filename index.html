<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IA MOBILIDADE - GATEWAY INTELIGENTE</title>
    <style>
        body { background: #050505; color: #fff; font-family: 'Inter', -apple-system, sans-serif; text-align: center; padding: 20px; }
        .header { margin-bottom: 30px; border-bottom: 2px solid #1ed760; padding-bottom: 15px; }
        .header h1 { font-size: 1.8rem; margin: 0; letter-spacing: 2px; }
        .header p { color: #888; font-size: 0.9rem; margin-top: 5px; }
        
        .input-box { background: #111; padding: 20px; border-radius: 15px; border: 1px solid #222; margin-bottom: 25px; }
        label { display: block; color: #1ed760; font-weight: bold; margin-bottom: 10px; font-size: 0.8rem; text-transform: uppercase; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #333; background: #000; color: #00ff5f; font-size: 1.6rem; text-align: center; box-sizing: border-box; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn { padding: 18px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; color: #fff; font-size: 0.85rem; transition: 0.2s; display: flex; align-items: center; justify-content: center; text-transform: uppercase; }
        
        /* Cores de Autoridade */
        .infinite { background: #00ff5f; color: #000; grid-column: span 2; font-size: 1rem; margin-bottom: 10px; box-shadow: 0 0 15px rgba(0,255,95,0.3); }
        .inter { background: #ff7a00; }
        .nubank { background: #820ad1; }
        .itau { background: #ec7000; }
        .bradesco { background: #cc092f; }
        .caixa { background: #005ca9; }
        .santander { background: #ec0000; }
        
        .btn:active { transform: scale(0.95); opacity: 0.8; }
        
        footer { margin-top: 30px; color: #444; font-size: 0.7rem; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>IA MOBILIDADE</h1>
        <p>SISTEMA DE RECARGA AUTOMATIZADA</p>
    </div>
    
    <div class="input-box">
        <label>Identificador do Cartão</label>
        <input type="number" id="cardID" placeholder="Nº do Cartão" value="1023449012">
    </div>
    
    <p style="color:#666; font-size:0.8rem; margin-bottom:15px;">ESCOLHA O SEU BANCO PARA PAGAR</p>
    
    <div class="grid">
        <button class="btn infinite" onclick="pay('infinitepay')">PAGAR VIA INFINITEPAY (PIX)</button>
        <button class="btn inter" onclick="pay('inter')">BANCO INTER</button>
        <button class="btn nubank" onclick="pay('nubank')">NUBANK</button>
        <button class="btn itau" onclick="pay('itau')">ITAÚ</button>
        <button class="btn bradesco" onclick="pay('bradesco')">BRADESCO</button>
        <button class="btn caixa" onclick="pay('caixa')">CAIXA</button>
        <button class="btn santander" onclick="pay('santander')">SANTANDER</button>
    </div>

    <footer>SÉRIE TERMINAL: PB1F252F75254</footer>

    <script>
        function pay(banco) {
            const id = document.getElementById('cardID').value;
            
            // 1. Copia o ID para a área de transferência
            navigator.clipboard.writeText(id).then(() => {
                
                // 2. Mapeamento Agressivo: Android Intents e iOS Schemes
                const links = {
                    'infinitepay': 'https://link.infinitepay.io/recarga', // Sua API de Checkout
                    'inter': 'intent://#Intent;scheme=inter;package=com.bancointer;end',
                    'nubank': 'intent://#Intent;scheme=nubank;package=com.nu.production;end',
                    'itau': 'intent://#Intent;scheme=itau;package=com.itau;end',
                    'bradesco': 'intent://#Intent;scheme=bradesco;package=br.com.bradesco.next;end',
                    'caixa': 'intent://#Intent;scheme=caixa;package=br.gov.caixa.mobi;end',
                    'santander': 'intent://#Intent;scheme=santander;package=br.com.santander.way;end'
                };

                // 3. Feedback de IA
                alert("IA: ID " + id + " copiado! Abrindo " + banco.toUpperCase() + ". Cole o número na área de PIX do seu banco.");

                // 4. Executa a abertura forçada
                window.location.assign(links[banco]);

                // 5. Fallback Inteligente: Se o app não abrir em 3s, tenta o site oficial
                setTimeout(() => {
                    if (document.hasFocus()) {
                        const webFallback = {
                            'inter': 'https://www.bancointer.com.br/',
                            'nubank': 'https://nubank.com.br/',
                            'itau': 'https://www.itau.com.br/',
                            'caixa': 'https://www.caixa.gov.br/'
                        };
                        if(webFallback[banco]) window.location.href = webFallback[banco];
                    }
                }, 3000);
            });
        }
    </script>
</body>
</html>
