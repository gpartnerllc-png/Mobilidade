<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IA MOBILIDADE - CENTRAL DE COMANDO</title>
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 450px; }
        .header { text-align: center; border-bottom: 2px solid #1ed760; margin-bottom: 20px; padding-bottom: 10px; }
        .header h1 { font-size: 1.5rem; color: #1ed760; margin: 0; }
        .card { background: #1e293b; border-radius: 15px; padding: 15px; margin-bottom: 15px; border-left: 8px solid; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .brb { border-left-color: #3b82f6; }
        .utb { border-left-color: #f97316; }
        h2 { margin: 0; font-size: 1rem; color: #94a3b8; text-transform: uppercase; }
        .id-number { font-size: 1.6rem; font-weight: bold; margin: 10px 0; color: #fff; font-family: monospace; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn { padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; color: #fff; font-size: 0.75rem; text-transform: uppercase; transition: 0.1s; text-align: center; text-decoration: none; }
        .btn:active { transform: scale(0.95); opacity: 0.8; }
        .copy-btn { background: #334155; display: block; width: 100%; margin-top: 5px; }
        .infinite { background: #1ed760; color: #000; grid-column: span 2; }
        .inter { background: #ff7a00; } .nubank { background: #820ad1; } .itau { background: #ec7000; }
        .bradesco { background: #cc092f; } .caixa { background: #005ca9; } .santander { background: #ec0000; }
        footer { margin-top: 25px; color: #475569; font-size: 0.7rem; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>IA MOBILIDADE</h1>
        <small>TERMINAL DE RECARGA FÁCIL</small>
    </div>

    <div class="card utb">
        <h2>UTB ENTORNO</h2>
        <div class="id-number">03620000035530 - 4</div>
        <button class="btn copy-btn" onclick="copyValue('03620000035530', 'Cartão Copiado! Cole no site.')">COPIAR CARTÃO E IR AO SITE</button>
        
    </div>

    <div class="card brb">
        <h2>BRB MOBILIDADE</h2>
        <div class="id-number">1023449012</div>
        <button class="btn copy-btn" onclick="copyValue('1023449012', 'BRB Copiado!')">COPIAR E IR PARA BRB</button>
    </div>

    <h2 style="text-align: center; font-size: 0.8rem; margin: 20px 0 10px;">ABRIR BANCO PARA PAGAR PIX</h2>

    <div class="grid">
        <button class="btn infinite" onclick="openBank('https://link.infinitepay.io/recarga')">PAGAR VIA INFINITEPAY</button>
        
        <button class="btn inter" onclick="openBank('inter')">INTER</button>
        <button class="btn nubank" onclick="openBank('nubank')">NUBANK</button>
        <button class="btn itau" onclick="openBank('itau')">ITAÚ</button>
        <button class="btn bradesco" onclick="openBank('bradesco')">BRADESCO</button>
        <button class="btn caixa" onclick="openBank('caixa')">CAIXA</button>
        <button class="btn santander" onclick="openBank('santander')">SANTANDER</button>
    </div>

    <footer>SISTEMA UNIFICADO V2.5</footer>
</div>

<script>
    function copyValue(val, msg) {
        navigator.clipboard.writeText(val).then(() => {
            alert(msg);
            if(msg.includes('Cartão Copiado')) {
                window.location.href = 'https://www.utb.com.br/recarga';
            } else if(msg.includes('BRB Copiado')) {
                window.location.href = 'https://onelink.to/mobilidade';
            }
        });
    }

    function openBank(banco) {
        const links = {
            'inter': 'intent://#Intent;scheme=inter;package=br.com.intermedium;end',
            'nubank': 'intent://#Intent;scheme=nubank;package=com.nu.production;end',
            'itau': 'intent://#Intent;scheme=itau;package=com.itau;end',
            'bradesco': 'intent://#Intent;scheme=bradesco;package=com.bradesco;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;end',
            'caixa': 'intent://#Intent;scheme=caixa;package=br.com.gabba.Caixa;end',
            'santander': 'intent://#Intent;scheme=santander;package=br.com.santander.way;end'
        };

        if(banco.startsWith('http')) {
            window.location.href = banco;
        } else {
            window.location.href = links[banco];
        }
    }
</script>

</body>
</html>
