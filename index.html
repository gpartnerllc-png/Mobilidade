<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IA MOBILIDADE - CHECKOUT</title>
    <style>
        body { background: #0a0f1e; color: #fff; font-family: sans-serif; padding: 15px; text-align: center; }
        .input-card { background: #1e293b; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        input { width: 90%; padding: 15px; border-radius: 10px; border: none; font-size: 1.4rem; text-align: center; margin-top: 10px; }
        .bank-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn { padding: 18px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 0.9rem; transition: 0.2s; }
        .infinite { background: #00ff5f; color: #000; grid-column: span 2; }
        .inter { background: #ff7a00; color: #fff; }
        .nubank { background: #820ad1; color: #fff; }
        .bradesco { background: #cc092f; color: #fff; }
        .caixa { background: #005ca9; color: #fff; }
        .btn:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="input-card">
        <h2>DIGITE O Nº DO CARTÃO</h2>
        <input type="number" id="cardID" placeholder="BRB ou UTB" value="1023449012">
    </div>

    <p>ONDE DESEJA RECARREGAR?</p>
    <div class="bank-grid">
        <button class="btn infinite" onclick="pay('infinitepay')">PAGAR VIA INFINITEPAY (PIX)</button>
        <button class="btn inter" onclick="pay('inter')">BANCO INTER</button>
        <button class="btn nubank" onclick="pay('nubank')">NUBANK</button>
        <button class="btn bradesco" onclick="pay('bradesco')">BRADESCO</button>
        <button class="btn caixa" onclick="pay('caixa')">CAIXA</button>
    </div>

    <script>
        function pay(banco) {
            const id = document.getElementById('cardID').value;
            navigator.clipboard.writeText(id);
            
            // URLs de Deep Link para abrir Apps Bancários
            const links = {
                'infinitepay': 'https://link.infinitepay.io/seu-link', 
                'inter': 'inter://',
                'nubank': 'nubank://',
                'bradesco': 'bradesco://',
                'caixa': 'caixa://'
            };

            alert("ID " + id + " copiado! O seu banco vai abrir agora.");
            setTimeout(() => { window.location.href = links[banco]; }, 800);
        }
    </script>
</body>
</html>
