<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IA MOBILIDADE - GATEWAY GRATUITO</title>
    <style>
        body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; text-align: center; padding: 20px; }
        .header { margin-bottom: 25px; border-bottom: 2px solid #1ed760; padding-bottom: 10px; }
        .header h1 { font-size: 1.6rem; color: #1ed760; margin: 0; }
        .input-box { background: #111; padding: 15px; border-radius: 12px; border: 1px solid #222; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: #00ff5f; font-size: 1.5rem; text-align: center; box-sizing: border-box; outline: none; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { padding: 18px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; color: #fff; font-size: 0.8rem; text-transform: uppercase; transition: 0.1s; }
        .infinite { background: #1ed760; color: #000; grid-column: span 2; font-size: 0.9rem; }
        .inter { background: #ff7a00; } .nubank { background: #820ad1; } .itau { background: #ec7000; }
        .bradesco { background: #cc092f; } .caixa { background: #005ca9; } .santander { background: #ec0000; }
        .btn:active { transform: scale(0.95); opacity: 0.8; }
        footer { margin-top: 25px; color: #444; font-size: 0.6rem; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>IA MOBILIDADE</h1>
        <p style="color:#888; font-size:0.8rem;">SISTEMA ATIVO - CUSTO ZERO</p>
    </div>
    
    <div class="input-box">
        <label style="color:#1ed760; font-size:0.7rem; font-weight:bold; display:block; margin-bottom:5px;">CARTÃO IDENTIFICADO</label>
        <input type="number" id="cardID" value="1023449012">
    </div>
    
    <div class="grid">
        <button class="btn infinite" onclick="pay('infinitepay')">PAGAR VIA INFINITEPAY</button>
        <button class="btn inter" onclick="pay('inter')">INTER</button>
        <button class="btn nubank" onclick="pay('nubank')">NUBANK</button>
        <button class="btn itau" onclick="pay('itau')">ITAÚ</button>
        <button class="btn bradesco" onclick="pay('bradesco')">BRADESCO</button>
        <button class="btn caixa" onclick="pay('caixa')">CAIXA</button>
        <button class="btn santander" onclick="pay('santander')">SANTANDER</button>
    </div>

    <footer>SÉRIE TERMINAL: PB1F252F75254</footer>

    <script>
        function pay(banco) {
            const id = document.getElementById('cardID').value;
            
            // 1. Copia o ID para a memória do aparelho
            navigator.clipboard.writeText(id).then(() => {
                
                // 2. Intents para abrir os APPS instalados diretamente
                const links = {
                    'infinitepay': 'https://link.infinitepay.io/recarga', 
                    'inter': 'intent://#Intent;scheme=inter;package=br.com.intermedium;end',
                    'nubank': 'intent://#Intent;scheme=nubank;package=com.nu.production;end',
                    'itau': 'intent://#Intent;scheme=itau;package=com.itau;end',
                    'bradesco': 'intent://#Intent;scheme=bradesco;package=bradesc&c=apps;end',
                    'caixa': 'intent://#Intent;scheme=caixa;package=br.com.gabba.Caixa;end',
                    'santander': 'intent://#Intent;scheme=santander;package=br.com.santander.way;end'
                };

                alert("ID " + id + " COPIADO!\n\nAbrindo o banco agora...");

                // 3. Disparo direto para o sistema
                window.location.href = links[banco];
            });
        }
    </script>
</body>
</html>
