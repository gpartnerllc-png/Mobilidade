<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IA MOBILIDADE - CHECKOUT DIRETO</title>
    <style>
        body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; text-align: center; padding: 20px; }
        .header { margin-bottom: 30px; border-bottom: 2px solid #1ed760; padding-bottom: 10px; }
        input { width: 90%; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #111; color: #00ff5f; font-size: 1.5rem; text-align: center; margin-bottom: 25px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn { padding: 20px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; color: #fff; font-size: 0.9rem; transition: 0.3s; display: flex; align-items: center; justify-content: center; }
        /* Cores de Autoridade dos Bancos */
        .infinite { background: #00ff5f; color: #000; grid-column: span 2; font-size: 1.1rem; }
        .inter { background: #ff7a00; }
        .nubank { background: #820ad1; }
        .itau { background: #ec7000; }
        .bradesco { background: #cc092f; }
        .caixa { background: #005ca9; }
        .santander { background: #ec0000; }
        .btn:active { transform: scale(0.9); opacity: 0.8; }
    </style>
</head>
<body>
    <div class="header"><h1>IA MOBILIDADE</h1><p>Recarga Imediata via API</p></div>
    
    <input type="number" id="cardID" placeholder="Nº do Cartão" value="1023449012">
    
    <div class="grid">
        <button class="btn infinite" onclick="pay('infinitepay')">PAGAR COM INFINITEPAY</button>
        <button class="btn inter" onclick="pay('inter')">BANCO INTER</button>
        <button class="btn nubank" onclick="pay('nubank')">NUBANK</button>
        <button class="btn itau" onclick="pay('itau')">ITAÚ</button>
        <button class="btn bradesco" onclick="pay('bradesco')">BRADESCO</button>
        <button class="btn caixa" onclick="pay('caixa')">CAIXA</button>
        <button class="btn santander" onclick="pay('santander')">SANTANDER</button>
    </div>

    <script>
        function pay(banco) {
            const id = document.getElementById('cardID').value;
            navigator.clipboard.writeText(id); // Copia o ID para a API do banco
            
            // Mapeamento de Deep Links para Android e iOS
            const links = {
                'infinitepay': 'https://link.infinitepay.io/recarga', // Integração API InfinitePay
                'inter': 'inter://',
                'nubank': 'nubank://',
                'itau': 'itau://',
                'bradesco': 'bradesco://',
                'caixa': 'caixa://',
                'santander': 'santander://'
            };

            alert("IA: ID " + id + " copiado para o " + banco.toUpperCase());
            
            // Dispara a abertura do aplicativo no Smartphone
            setTimeout(() => { 
                window.location.href = links[banco];
            }, 500);
        }
    </script>
</body>
</html>
