<!DOCTYPE html>
<html lang="pt-br" theme="pf" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="application-version" content="4343d6e7">
    <title>IAMOBI V5.1 | Autoridade Inter</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bancointer.com.br/inter-frontend-bidis/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Sora:wght@400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --inter-orange: #ff7a00;
            --inter-black: #050505;
            --inter-gray: #111111;
            --infinite-green: #1ed760;
        }

        body { 
            background: var(--inter-black) !important; 
            color: #f8fafc; 
            font-family: 'Inter', sans-serif !important; 
            margin: 0; padding: 15px; 
            display: flex; flex-direction: column; align-items: center; 
        }

        .container { width: 100%; max-width: 420px; }

        /* Header com Autoridade Banco Inter */
        .header { 
            text-align: center; padding: 25px; 
            border: 1px solid var(--inter-orange); 
            border-radius: 15px; 
            margin-bottom: 25px; 
            background: rgba(255, 122, 0, 0.05);
            box-shadow: 0 0 20px rgba(255, 122, 0, 0.1);
        }
        .header h1 { 
            font-family: 'Sora', sans-serif; 
            font-size: 1.8rem; 
            color: var(--inter-orange); 
            margin: 0; 
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Cards Estilo Premium Inter */
        .card { 
            background: var(--inter-gray) !important; 
            border-radius: 20px !important; 
            padding: 25px; 
            margin-bottom: 15px; 
            border: 1px solid rgba(255,255,255,0.05) !important; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }
        .utb { border-left: 5px solid var(--inter-orange) !important; }
        .brb { border-left: 5px solid #3b82f6 !important; }

        h2 { 
            margin: 0 0 15px 0; 
            font-size: 0.9rem; 
            color: #fff; 
            font-family: 'Sora', sans-serif; 
            letter-spacing: 1px; 
            font-weight: 600;
        }

        /* Botões com a nova lógica visual */
        .btn { 
            padding: 16px; border-radius: 10px !important; 
            border: none !important; font-weight: 700 !important; 
            color: #fff !important; font-size: 0.8rem; 
            text-transform: uppercase; width: 100%; 
            font-family: 'Sora', sans-serif !important; 
            transition: 0.2s; 
            margin-top: 10px;
        }
        
        .btn-utb, .btn-inter { background: var(--inter-orange) !important; }
        .btn-brb { background: #3b82f6 !important; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        
        /* Efeito Especial InfinitePay */
        .infinite { 
            background: linear-gradient(135deg, #1ed760 0%, #15803d 100%) !important; 
            color: #000 !important; 
            grid-column: span 2; 
        }

        /* Cores dos Bancos */
        .btn-nubank { background: #820ad1 !important; }
        .btn-itau { background: #ec7000 !important; }
        .btn-bradesco { background: #cc092f !important; }
        .btn-caixa { background: #005ca9 !important; }
        .btn-santander { background: #ec0000 !important; }

        /* Modal Integrado */
        #pixModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.98); z-index: 9999; align-items: center; justify-content: center;
        }
        .modal-content {
            background: var(--inter-gray); border: 1px solid var(--inter-orange); 
            padding: 30px; border-radius: 24px; width: 85%; max-width: 350px; text-align: center;
        }
        .input-pix {
            background: rgba(255,255,255,0.05); border: 1px solid #334155; 
            color: var(--inter-orange); font-family: 'Sora', sans-serif; 
            font-size: 1.8rem; width: 100%; padding: 15px; 
            border-radius: 12px; text-align: center; margin: 20px 0; outline: none;
        }

        footer { 
            margin-top: 40px; font-size: 0.6rem; 
            color: #555; font-family: 'Orbitron', monospace; 
            letter-spacing: 2px; text-align: center;
        }
    </style>
</head>
<body>

<div id="pixModal">
    <div class="modal-content">
        <h2 id="modalTitle" style="color: var(--inter-orange);">VALOR OPERAÇÃO</h2>
        <input type="number" id="valorInput" class="input-pix" placeholder="0.00" step="0.01">
        <button id="confirmBtn" class="btn btn-inter">CONFIRMAR</button>
        <button class="btn" style="background: transparent !important;" onclick="fecharModal()">VOLTAR</button>
    </div>
</div>

<div class="container">
    <div class="header">
        <h1>IAMOBI</h1>
        <small style="color: #fff; opacity: 0.6; letter-spacing: 3px;">SISTEMA INTEGRADO V5.1</small>
    </div>

    <div class="card utb">
        <h2>UTB RECARGAS</h2>
        <button class="btn btn-utb" onclick="abrirModal('utb', '03620000035530', '4')">EXECUTAR RECARGA PIX</button>
    </div>

    <div class="card brb">
        <h2>BRB MOBI</h2>
        <button class="btn btn-brb" onclick="smartRecarga('1023449012', '', 'brb')">ABRIR TERMINAL BRB</button>
    </div>

    <div class="grid">
        <button class="btn infinite" onclick="abrirModal('infinite', 'https://link.infinitepay.io/recarga', '')">PAGAR VIA INFINITEPAY</button>
        
        <button class="btn btn-inter" onclick="openBank('inter')">BANCO INTER</button>
        <button class="btn btn-nubank" onclick="openBank('nubank')">NUBANK</button>
        <button class="btn btn-itau" onclick="openBank('itau')">ITAÚ</button>
        <button class="btn btn-bradesco" onclick="openBank('bradesco')">BRADESCO</button>
        <button class="btn btn-caixa" onclick="openBank('caixa')">CAIXA</button>
        <button class="btn btn-santander" onclick="openBank('santander')">SANTANDER</button>
    </div>

    <footer>SISTEMA CRIPTOGRAFADO | PROTOCOLO IAMOBI-INTER V5.1</footer>
</div>

<script>
    let activeMode = '';
    let tempID = '';
    let tempDigito = '';

    function abrirModal(mode, id, digito) {
        activeMode = mode;
        tempID = id;
        tempDigito = digito;
        
        const title = document.getElementById('modalTitle');
        const btn = document.getElementById('confirmBtn');
        
        if(mode === 'infinite') {
            title.innerText = "INFINITEPAY VALOR";
            title.style.color = "#1ed760";
            btn.className = "btn infinite";
            btn.onclick = processarInfinite;
        } else {
            title.innerText = "VALOR OPERAÇÃO";
            title.style.color = "#ff7a00";
            btn.className = "btn btn-inter";
            btn.onclick = processarUTB;
        }
        
        document.getElementById('pixModal').style.display = 'flex';
        document.getElementById('valorInput').focus();
    }

    function fecharModal() {
        document.getElementById('pixModal').style.display = 'none';
        document.getElementById('valorInput').value = '';
    }

    function processarUTB() {
        const valor = document.getElementById('valorInput').value || '0.00';
        navigator.clipboard.writeText(tempID).then(() => {
            alert("PROTOCOLO IAMOBI:\nID: " + tempID + "\nDÍGITO: " + tempDigito + "\nVALOR: R$ " + valor + "\n\nCOPIADO PARA ÁREA DE TRANSFERÊNCIA!");
            window.location.href = "https://www.utb.com.br/recarga";
        });
    }

    function processarInfinite() {
        const valor = document.getElementById('valorInput').value;
        let finalUrl = tempID; 
        if(valor && valor > 0) {
            finalUrl += "/" + valor;
            alert("SISTEMA INFINITE:\nVALOR R$ " + valor + " CONFIGURADO.\n\nREDIRECIONANDO...");
        }
        window.location.href = finalUrl;
    }

    function smartRecarga(id, digito, tipo) {
        navigator.clipboard.writeText(id).then(() => {
            alert("SISTEMA IAMOBI:\nID " + id + " COPIADO!");
            window.location.href = "https://onelink.to/mobilidade";
        });
    }

    function openBank(banco) {
        const links = {
            'inter': 'intent://#Intent;scheme=inter;package=br.com.intermedium;end',
            'nubank': 'intent://#Intent;scheme=nubank;package=com.nu.production;end',
            'itau': 'intent://#Intent;scheme=itau;package=com.itau;end',
            'bradesco': 'intent://#Intent;scheme=bradesco;package=com.bradesco;end',
            'caixa': 'intent://#Intent;scheme=caixa;package=br.com.gabba.Caixa;end',
            'santander': 'intent://#Intent;scheme=santander;package=br.com.santander.way;end'
        };
        window.location.href = links[banco];
    }
</script>

</body>
</html>
