<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA UNIFICADO DE MOBILIDADE</title>
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: #1e293b; border-radius: 15px; padding: 20px; width: 90%; max-width: 400px; margin-bottom: 20px; border-left: 5px solid #3b82f6; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .brb { border-left-color: #3b82f6; }
        .utb { border-left-color: #f97316; }
        h2 { margin: 0; font-size: 1.2rem; color: #94a3b8; }
        .id-number { font-family: 'Courier New', Courier, monospace; font-size: 1.4rem; color: #60a5fa; margin: 10px 0; }
        .btn { background: #3b82f6; color: white; text-decoration: none; padding: 12px; border-radius: 8px; display: block; text-align: center; font-weight: bold; transition: 0.3s; }
        .btn:hover { filter: brightness(1.2); }
        .footer { font-size: 0.8rem; color: #475569; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>CENTRAL DE COMANDO NFC</h1>
    
    <div class="card brb">
        <h2>BRB MOBILIDADE</h2>

    </div>

    <div class="card utb">
        <h2>UTB ENTORNO</h2>

        <a href="http://www.utb.com.br" class="btn" style="background:#f97316">RECARGA RÁPIDA (PIX)</a>
