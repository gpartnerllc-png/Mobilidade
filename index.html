<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IAMOBI - SISTEMA V14.4</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        
        body { 
            background: #020408; color: #f8fafc; font-family: 'Rajdhani', sans-serif; 
            margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; 
        }

        .container { width: 100%; max-width: 420px; }

        .header { 
            text-align: center; padding: 20px; border: 1px solid #1ed760; border-radius: 15px; 
            margin-bottom: 25px; background: rgba(30, 215, 96, 0.02);
            box-shadow: 0 0 20px rgba(30, 215, 96, 0.1);
        }
        .header h1 { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; color: #1ed760; margin: 0; text-shadow: 0 0 10px #1ed760; }

        .card { 
            background: linear-gradient(145deg, #0f172a 0%, #020617 100%); 
            border-radius: 24px; padding: 25px; margin-bottom: 15px; 
            border: 1px solid rgba(255,255,255,0.05); position: relative; overflow: hidden;
        }
        .utb { border-left: 4px solid #f97316; }

        h2 { margin: 0 0 15px 0; font-size: 1rem; color: #fff; font-family: 'Orbitron', sans-serif; letter-spacing: 2px; text-transform: uppercase; }

        .input-cpf { 
            width: 100%; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid #334155; 
            border-radius: 12px; color: #1ed760; font-family: 'Orbitron', sans-serif; 
            text-align: center; font-size: 1.2rem; box-sizing: border-box; margin-bottom: 15px; 
        }

        .btn { 
            padding: 18px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; 
            color: #fff; font-size: 0.85rem; text-transform: uppercase; width: 100%; 
            font-family: 'Orbitron', sans-serif; margin-top: 10px; transition: 0.2s;
            box-shadow: 0 6px 0px rgba(0,0,0,0.5);
        }
        .btn:active { transform: translateY(3px); box-shadow: 0 3px 0px rgba(0,0,0,0.5); }
        .btn-robot { background: linear-gradient(to bottom, #00f2ff, #0066ff); }

        footer { margin-top: 30px; font-size: 0.65rem; color: #334155; font-family: monospace; text-align: center;}
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>IAMOBI</h1>
        <small style="color:#1ed760">ALTA AUTORIDADE - V14.4</small>
    </div>

    <div class="card utb">
        <h2>GERAR RECARGA UTB</h2>
        <input type="text" id="cpf-user" class="input-cpf" placeholder="000.000.000-00">
        <button id="btn-main" class="btn btn-robot" onclick="solicitarPix()">ü§ñ GERAR PIX AUTOM√ÅTICO</button>
    </div>

    <footer>PROTOCOLO CRIPTOGR√ÅFICO ATIVO</footer>
</div>

<script>
    let pixGerado = ""; // Mem√≥ria global para segurar a chave vinda do Python
    const originalText = "ü§ñ GERAR PIX AUTOM√ÅTICO";

    async function solicitarPix() {
        const cpfInput = document.getElementById('cpf-user');
        const btn = document.getElementById('btn-main');
        const cpf = cpfInput.value;

        if(!cpf) return alert("DIGITE O CPF");

        btn.innerText = "ü§ñ PROCESSANDO...";
        btn.disabled = true;
        btn.style.opacity = "0.6";

        try {
            // Conex√£o com o servidor Python
            const response = await fetch('http://192.168.100.2:5000/gerar_por_cpf', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ cpf: cpf })
            });

            const data = await response.json();

            if (data.status === "sucesso") {
                // SUCESSO: Captura a chave e muda o estado do sistema para INJE√á√ÉO
                pixGerado = data.pix;
                
                btn.disabled = false;
                btn.style.opacity = "1";
                btn.style.background = "linear-gradient(to bottom, #ff7a00, #ff5000)";
                btn.innerText = "üëâ CLIQUE PARA COPIAR PIX";
                
                // Vincula o novo clique para FINALIZAR a opera√ß√£o
                btn.onclick = () => finalizarInjecao();
                
                alert("‚úÖ ROB√î CONCLUIU!\n\nClique no bot√£o LARANJA agora para injetar o Pix na mem√≥ria e abrir o banco.");
            } else {
                alert("ERRO: " + data.mensagem);
                resetBtn();
            }
        } catch (err) {
            alert("SERVIDOR OFF: Verifique o Python no seu PC.");
            resetBtn();
        }
    }

    function finalizarInjecao() {
        const btn = document.getElementById('btn-main');
        if (!pixGerado) return;

        // T√©cnica de inje√ß√£o via TextArea invis√≠vel (Bypass de seguran√ßa mobile)
        const textArea = document.createElement("textarea");
        textArea.value = pixGerado;
        textArea.style.position = "fixed";
        textArea.style.left = "-9999px";
        textArea.style.top = "0";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        textArea.setSelectionRange(0, 99999);

        try {
            const copiado = document.execCommand('copy');
            if (copiado) {
                btn.innerText = "‚úÖ COPIADO! ABRINDO BANCO...";
                btn.style.background = "#1ed760";

                // Direcionamento para o Banco Inter
                setTimeout(() => {
                    window.location.href = "intent://#Intent;scheme=inter;package=br.com.intermedium;end";
                    // Retorna ao estado inicial ap√≥s 5 segundos
                    setTimeout(() => resetBtn(), 5000);
                }, 800);
            }
        } catch (err) {
            alert("Falha na inje√ß√£o de mem√≥ria.");
        }

        document.body.removeChild(textArea);
    }

    function resetBtn() {
        const btn = document.getElementById('btn-main');
        btn.innerText = originalText;
        btn.disabled = false;
        btn.style.opacity = "1";
        btn.style.background = "linear-gradient(to bottom, #00f2ff, #0066ff)";
        btn.onclick = solicitarPix;
    }
</script>

</body>
</html>
